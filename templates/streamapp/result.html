    let currentAnswer = 0;

        type: "long",
        userAnswer: "",
        score: "2",

    updateAnswer(answerList[currentAnswer - 1]);

    // Chart stuff

    let chartConfig = {
      chart: {
        type: "donut",
        height: "auto",
      },
      legend: {
        position: "bottom",
        fontWeight: 600,
      },
    };

    var chart1 = {

      labels: ["Correct Answers", "Wrong Answers", "Not Answered"],

    };
   
    var pol=JSON.parse("{{trust}}")
    console.log("111",typeof(pol))
    var chart2 = {

      ...chartConfig,

    if (chartState) {
      var chartOne = new ApexCharts(document.querySelector("#chart1"), chart1);
      chartOne.render();

      var chartTwo = new ApexCharts(document.querySelector("#chart2"), chart2);
      chartTwo.render();
    }

    // main

    document.getElementById("previous-result-btn").addEventListener("click", () => {
      console.log(currentAnswer);
      if (currentAnswer > 0) {

      chartState = false;
      updateAnswer(answerList[currentAnswer - 1]);
